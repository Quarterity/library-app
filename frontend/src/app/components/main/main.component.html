<div *ngIf="loading$ | async" class="spinner fixed top-0 left-0 right-0 bottom-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50">
    <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-20 w-20"></div>
</div>
<div *ngIf="error$ | async as error" class="error bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded fixed w-full z-50" role="alert">
    <span class="block sm:inline">{{ error }}</span>
</div>
<div *ngIf="success$ | async as success" class="success bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded fixed w-full z-50" role="alert">
    <span class="block sm:inline">{{ success }}</span>
</div>
<app-header></app-header>
<div class="min-h-screen" >
    <app-books-home 
        [books]="booksData" 
        [totalPages]="totalPages" 
        [currentPage]="currentPage" 
        (pageChanged)="onPageChange($event)" 
        (searchInputChange)="onSearchInputChange($event)">
    </app-books-home>
</div>
<app-footer></app-footer>
